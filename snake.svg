<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#fff" />
  <circle cx="100" cy="100" r="50" stroke="green" stroke-width="4" fill="yellow" />
  <circle cx="100" cy="100" r="10" fill="red" id="snake" />

  <animateMotion xlink:href="#snake" dur="5s" repeatCount="indefinite">
    <mpath xlink:href="#path" />
  </animateMotion>
  
  <path id="path" fill="none" stroke="blue" d="M 100 100 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" />
</svg>